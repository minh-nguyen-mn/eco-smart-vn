<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- FontAwesome Icons -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      /> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/achievement.css') }}">
</head>
<body>
<div class="achievement">    
    <h2 class="achievement-title">Thành tựu của chúng tôi</h2>
    <div class="wrapper">
        <div class="container">
            <i class="fa-sharp fa-solid fa-medal"></i>
            <span class="num" data-val="35+">000</span>
            <span class="text"> Members</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-handshake"></i>
            <span class="num" data-val="100">000</span>
            <span class="text"> Products sold</span>
        </div>        
            
        <div class="container">
            <i class="fa-solid fa-earth-asia"></i>
            <span class="num " data-val="10">000</span>
            <span class="text"> Regions</span>
        </div>        
        
        <div class="container">
            <i class="fa-sharp fa-solid fa-medal"></i>
            <span class="num " data-val="500">000</span>
            <span class="text"> Approach</span>
        </div>
    </div>
</div>


    <script src="{{ url_for('static', filename='js/achievement.js') }}"></script>
</body>
</html>

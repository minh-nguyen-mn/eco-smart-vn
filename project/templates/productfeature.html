<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
    />
    <title>Demo Carousel</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/productfeature.css') }}"
    />
  </head>

  <body>
    <div class="container-fluid my-5" id="container-product">
    <div class = "containerrealofproductfeature">
    <h1 class="h1ofproduct">Sản phẩm nổi bật<table></table></h1>
      <div class="row">
        <div class="col-12 m-auto">
          <div class="owl-2 owl-carousel owl-theme">
            <div class="item mb-4">
              <div class="cardofproduct">
                <a
                  href="https://www.facebook.com/photo/?fbid=107995395495248&set=pcb.107563388871782"
                >
                  <img
                    src="{{ url_for('static', filename='img/activities/activities1.jpg') }}"
                    alt="activites1"
                    class="card-img-topofproduct"
                  />
                </a>
              </div>
            </div>

            <div class="item">
              <div class="cardofproduct">
                <a
                  href="https://www.facebook.com/photo.php?fbid=137191855908935&set=pb.100088543633780.-2207520000.&type=3"
                >
                  <img
                    src="{{ url_for('static', filename='img/activities/activities2.jpg') }}"
                    alt="activites2"
                    class="card-img-topofproduct"
                /></a>
              </div>
            </div>

            <div class="item">
              <div class="cardofproduct">
                <a
                  href="https://www.facebook.com/photo.php?fbid=134825176145603&set=pb.100088543633780.-2207520000.&type=3"
                >
                  <img
                    src="{{ url_for('static', filename='img/activities/activities3.jpg') }}"
                    alt="activites3"
                    class="card-img-topofproduct"
                /></a>
              </div>
            </div>

          </div>
        </div>
      </div>
    <a href="/product/" class="seemoreofproduct">Xem thêm</a>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".owl-2").owlCarousel({
        loop: false,
        margin: 15,
        nav: false,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
        },
        navText: ["<img src={{ url_for('static', filename='img/slideshow/prev button.png') }}>","<img src={{ url_for('static', filename='img/slideshow/next button.png') }}>"]
      });
    </script>
  </body>
</html>

    <script>
        let modalBox=document.getElementById("modalbox");
        function showModal(){
            setTimeout(() => {
                modalBox.classList.add("open-popup");
            }, 5000)
         }
         function closeModal(){
            modalBox.classList.remove("open-popup");
         }
    </script>
